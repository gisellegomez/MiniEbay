$def with (id, bids)
<h3>Item $id bids</h3><br>

<table data-role="table" class="ui-responsive ui-shadow">
    <thead>
    <tr>
        <th>Buyer</th>
        <th>Price</th>
        <th>Time</th>
    </tr>    
    </thead>
    <tbody>
    $for bid in bids:
      <tr>
        <td>$bid.buyer</td>
        <td>$bid.price</td>
        <td>$bid.b_time</td>
      </tr>   
    </tbody> 
</table>
